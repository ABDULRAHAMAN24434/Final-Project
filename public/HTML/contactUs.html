<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
        }
        header {
            background-color:  #78b3ab;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        .contact-box {
            background-color: #fff;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .contact-box h2 {
            color:  #78b3ab;
            margin-bottom: 15px;
        }
        .contact-details p {
            font-size: 18px;
            line-height: 1.8;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-details i {
            color:  #78b3ab;
            margin-right: 10px;
            font-size: 22px;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .contact-icons a {
            text-decoration: none;
            color:  #78b3ab;
            font-size: 28px;
            transition: transform 0.3s ease;
        }
        .contact-icons a:hover {
            transform: scale(1.2);
        }
        .map {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>Contact Us</header>

    <div class="container">
        <div class="contact-box">
            <h2>Get in Touch</h2>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i>123 Health Street, Lagos, Nigeria</p>
                <p><i class="fas fa-phone-alt"></i>+234 800 123 4567</p>
                <p><i class="fas fa-envelope"></i>support@telemedicinenigeria.com</p>
                <p><i class="fas fa-clock"></i>Mon - Fri: 9 AM - 5 PM</p>
            </div>
            <div class="contact-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31716.43766379143!2d3.3789476!3d6.5243792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7b8b36f37fbc8b1f!2sLagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1702574200000!5m2!1sen!2sng" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
